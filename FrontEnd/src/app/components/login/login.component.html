<div class="bs-docs-section clearfix">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h3 class="mt-3">Login</h3>
          <hr>
        </div>
      </div>
    </div>
  </div>
  <form (submit)="onLoginSubmit()" #loginForm="ngForm">
      <fieldset>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="user.name" name="username" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
